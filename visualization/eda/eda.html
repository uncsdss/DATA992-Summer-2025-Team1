  <link rel="stylesheet" href="../css/main.css">

<body>
<!-- Header -->
<header class="site-header">
  <span class="site-title">Repository Tree Explorer</span>
  <nav class="site-nav">
    <a href="../index.html" class="nav-btn">Home</a>

  <section class="eda-section">
    <h1>Exploratory Data Analysis</h1>
 <div class="eda-ribbon">
  <button id="btn-histogram" class="active">Histogram</button>
  <button id="btn-scatter">Scatter Plot</button>
  <button id="btn-pie">Pie Chart</button>
</div>

    <!-- Histogram -->
<div class="eda-chart-group" id="histogram-group">
  <div class="eda-chart-card" id="chart-doc-length">
    <h3>Document Length Distribution</h3>
    <div class="chart"></div>
  </div>
  <div class="eda-chart-card" id="chart-header-hierarchy">
    <h3>Header Hierarchy Usage</h3>
    <div class="chart"></div>
  </div>
  <div class="eda-chart-card" id="chart-link-density">
    <h3>Link Density by Documentation Section</h3>
    <div class="chart"></div>
  </div>
  <div class="eda-chart-card" id="chart-prefix">
    <h3>Top 10 File Name Prefixes</h3>
    <div class="chart"></div>
  </div>
</div>

    

    <!-- Scatter Plot Tab Group (ALL SCATTER PLOTS HERE) -->
    <div class="eda-chart-group" id="scatter-group">
      <div class="eda-chart-card" id="chart-code-density">
        <h3>Code Density vs Document Size</h3>
        <div class="chart"></div>
      </div>
      <!-- Add more scatter plots here if desired -->
    </div>
